<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="calculator">
        <div class="display-row">
            <div class="display-values">100</div>
        </div>
        <div class="operators-row">
            <button class="rect-button">CLEAR</button>
            <button class="square-button">C</button>
            <button class="square-button operator">/</button>
        </div>
        <div class="operators-row">
            <button class="square-button number">7</button>
            <button class="square-button number">8</button>
            <button class="square-button number">9</button>
            <button class="square-button operator">*</button>
        </div>
        <div class="operators-row">
            <button class="square-button number">4</button>
            <button class="square-button number">5</button>
            <button class="square-button number">6</button>
            <button class="square-button operator">-</button>
        </div>
        <div class="operators-row">
            <button class="square-button number">1</button>
            <button class="square-button number">2</button>
            <button class="square-button number">3</button>
            <button class="square-button operator">+</button>
        </div>
        <div class="operators-row">
            <button class="square-button number">0</button>
            <button class="square-button number">.</button>
            <button class="rect-button equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
